<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Test</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue_grey-blue.min.css" />
  <!-- <link rel="stylesheet" href="default2.css" /> -->
  <link rel="stylesheet" type="text/css" href="coolCSSeffects.css">


  </head>
  <body>


    <header id = "header">
      <h1 class="animated bounceInRight">Connor's Weather App</h1>
    </header>



<div class="div">


<form onsubmit="return false">
      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
        <input class="mdl-textfield__input" type="text" id="input">
        <label class="mdl-textfield__label" for="sample3">Town or Zip</label>
      </div>
</div>
      <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" id = "submit" >Submit</button>

    </form>

<div class="info">
  <p id = "weather">Today's weather will be a high of 74 and a low of 56</p>
  <p id = "warning">Expect rainy weather late Monday night through late Tuesday night</p>
  <p id = "actualTemp">Current Temperature is 72 Degrees F</p>
</div>










    <!-- <script src="script.js"></script> -->
  </body>
</html>
